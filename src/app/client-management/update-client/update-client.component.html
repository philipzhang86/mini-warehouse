<div class="display-client-info">
  <h2>Update Client Info</h2>
  <!-- 使用模板变量searchForm来获取表单状态，并在提交时调用searchClient方法 -->
  <form #searchForm="ngForm" (ngSubmit)="searchClient(searchForm)">
    <div>
      <label for="id">Search By ID:</label>
      <!-- 当search.username有值时，禁用ID输入框 -->
      <input type="text" id="id" [(ngModel)]="search.id" name="id" placeholder="Client ID"
        [disabled]="search.username.length > 0">
    </div>
    <div>
      <label for="username">Search By Username:</label>
      <!-- 当search.id有值时，禁用Username输入框 -->
      <input type="text" id="username" [(ngModel)]="search.username" name="username" placeholder="Username"
        [disabled]="search.id.length > 0">
    </div>
    <button type="submit">Search</button>
  </form>
  <br>
  <form (ngSubmit)="updateClient()">
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="client.password" name="password" required>
    </div>
    <div>
      <label>Phone:</label>
      <input type="text" [(ngModel)]="client.phone" name="phone" required>
    </div>
    <div>
      <label>Address:</label>
      <input type="text" [(ngModel)]="client.address" name="address" required>
    </div>
    <div>
      <label>City:</label>
      <input type="text" [(ngModel)]="client.city" name="city" required>
    </div>
    <div>
      <label>State:</label>
      <input type="text" [(ngModel)]="client.state" name="state" required>
    </div>
    <div>
      <label>Country:</label>
      <input type="text" [(ngModel)]="client.country" name="country" required>
    </div>
    <button type="submit">Update Info</button>
  </form>

  <button (click)="goBack()">Back</button>
</div>
