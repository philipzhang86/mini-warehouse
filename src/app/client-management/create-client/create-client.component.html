<div class="create-client">
  <h2>Create Client</h2>
  <form (ngSubmit)="createClient()">
    <input type="text" [(ngModel)]="client.username" name="username" placeholder="Username" required>
    <input type="password" [(ngModel)]="client.password" name="password" placeholder="Password" required>
    <input type="email" [(ngModel)]="client.email" name="email" placeholder="Email" required>
    <input type="text" [(ngModel)]="client.companyName" name="companyName" placeholder="Company Name" required>
    <input type="text" [(ngModel)]="client.areaCode" name="areaCode" placeholder="Area Code" required>
    <input type="text" [(ngModel)]="client.phone" name="phone" placeholder="Phone" required>
    <input type="text" [(ngModel)]="client.address" name="address" placeholder="Address" required>
    <input type="text" [(ngModel)]="client.city" name="city" placeholder="City" required>
    <input type="text" [(ngModel)]="client.state" name="state" placeholder="State" required>
    <input type="text" [(ngModel)]="client.country" name="country" placeholder="Country" required>
    <button type="submit">Create Client</button>
  </form>
  <button (click)="goBack()">Back</button>
  <router-outlet></router-outlet>
</div>
