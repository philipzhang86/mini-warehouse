<div class="staff-info">
  <form (ngSubmit)="updateStaff()">
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="staff.password" name="password" required>
    </div>
    <div>
      <label>Email:</label>
      <input type="text" [(ngModel)]="staff.email" name="email" required>
    </div>
    <button type="submit">Update Info</button>
  </form>
</div>
