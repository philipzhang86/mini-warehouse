<div class="send-asn">
  <h2>Send ASN</h2>
  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>ASN ID</th>
        <th>Client ID</th>
        <th>Expected Arrival Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asn of asns">
        <td>
          <input type="radio" name="selectedAsn" [(ngModel)]="selectedAsn" [value]="asn" (change)="selectAsn(asn)">
        </td>
        <td>{{ asn.id }}</td>
        <td>{{ asn.clientId }}</td>
        <td>{{ asn.expectedArrivalTime | date:'short' }}</td>
      </tr>
    </tbody>
  </table>

  <button (click)="sendSelectedAsn()">Send ASN</button>
  <button (click)="goBack()">Back</button>
</div>
